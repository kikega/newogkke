{% extends "base.html" %}
{% load static %}

{% block container %}

    <div class="mb-5 mt-5 color-texto">
        <div class="text-center">
            <img class="my-4 img-fluid" src={% static "img/logo.png" %} alt="Logo OGKKE">
        </div>
        <div class="text-center">
            <div class="container py-3">
                <h1>Okinawa Goju-Ryu Karate-Do Kyokai España<h1>
                <h2 class="col-lg-8 mx-auto lead">
                    Sensei Ryoichi Onaga, Hanshi 10º Dan. Director Técnico OGKKE
                </h2>
            </div>
        </div>
    </div>

    <section class="container text-center">
        <h3 class="color-texto">Registro de usuarios</h3>
        <div class="d-flex justify-content-center">
            <div class="card mt-5 col-6">
                <div class="card-header color-texto">
                    Paso 1: Identifícate
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form }}
                        </div>
                        <button type="submit" name="submit_seleccion_dojo" class="btn btn-primary mt-5">Siguiente: Seleccionar Alumno</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
