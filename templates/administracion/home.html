{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cintos negros de la Okinawa Goju Ryu Karate-Do Kiokai OGKKE">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href={% static "css/ogkke.css" %}>
    <title>OGKKE</title>
</head>

<body>
    <header class="p-2">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-end justify-content-lg-end">
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control" placeholder="Buscar grado..." aria-label="Search">
                </form>

                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="me-2"> {{ user.username|capfirst }} </span>
                        <img src={% static "img/toshiro.jpg" %} alt="imagen login" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="mt-2 dropdown-menu text-small">
                        <li><a class="dropdown-item" href="#">Cambiar contrraseña</a></li>
                        <li><a class="dropdown-item" href="#">Perfil</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Salir</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="mb-5 color-texto">
            <div class="text-center bg-body-tertiary">
                <img class="my-4 img-fluid" src={% static "img/logo.png" %} alt="Logo OGKKE">
            </div>
            <div class="text-center bg-body-tertiary">
                <div class="container py-3">
                    <h1>Okinawa Goju-Ryu Karate-Do Kyokai España<h1>
                            <h2 class="col-lg-8 mx-auto lead">
                                Sensei Ryoichi Onaga, Hansi 10º Dan. Director Técnico OGKKE
                            </h2>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
